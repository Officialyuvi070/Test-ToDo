name: To-Do Pipeline
on:
  push

jobs:
  Snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Run Snyk on backend
        uses: snyk/actions/node@master
        continue-on-error: true
        with:
          args: --file=./backend/package.json  # Specify the path to the backend package.json
          command: monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk on frontend
        uses: snyk/actions/node@master
        continue-on-error: true
        with:
          args: --file=./frontend/package.json  # Specify the path to the frontend package.json
          command: monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  SonarQube:
    runs-on: ubuntu-latest
    needs: ["Snyk"]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  Build:
    runs-on: ubuntu-latest
    needs: ["SonarQube"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Build with npm
        run: npm install
